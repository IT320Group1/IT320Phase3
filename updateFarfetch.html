  <script>
  function validationRequest(){
	
		if(form.Wname.value == "" || form.description.value == ""){
	alert("please fill in all the fields");

    }


	

alert("The website is updated");
     location.replace("farfetchAdmin.html");

}

function validationImage(){

var fileInput = 
                document.getElementById('image');
              
            var filePath = fileInput.value;
          
            // Allowing file type
            var allowedExtensions = 
                    /(\.jpg|\.jpeg|\.png|\.gif)$/i;
              
            if (!allowedExtensions.exec(filePath)) {
                alert('Please upload only image files');
                fileInput.value = '';
              return false;
			  }
			     else 
            {
             document.getElementById('imagePreview').style.visibility='visible';
                // Image preview
                if (fileInput.files && fileInput.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById(
                            'imagePreview').innerHTML = 
                            'Uploaded image: <br> <br> <img src="' + e.target.result
                            + '"/>';
                    };
                      
                    reader.readAsDataURL(fileInput.files[0]);
                }
				return true;
            }
			}
			  
  
  </script>
